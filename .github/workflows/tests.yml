name: Test Formulas

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Homebrew
      uses: Homebrew/actions/setup-homebrew@master
      
    - name: Tap repository
      run: |
        # Use the local checkout instead of remote
        brew tap-new stuffbucket/tap
        brew tap --force stuffbucket/tap $(pwd)
        
    - name: Test formulas
      run: |
        for formula in Formula/*.rb; do
          if [ -f "$formula" ]; then
            formula_name=$(basename "$formula" .rb)
            brew audit --strict --online stuffbucket/tap/$formula_name || true
          fi
        done
        
    - name: Test tap search
      run: |
        brew search stuffbucket/tap/