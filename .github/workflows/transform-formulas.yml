name: Fix Formulas

on:
  push:
    paths:
      - 'Formula/*.rb'

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed
        run: |
          files=$(git diff --name-only HEAD~1 HEAD -- 'Formula/*.rb' | tr '\n' ' ')
          echo "files=$files" >> $GITHUB_OUTPUT

      - uses: stuffbucket/homebrew-transform@v1
        if: steps.changed.outputs.files != ''
        with:
          files: ${{ steps.changed.outputs.files }}

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "fix: transform formula" && git push
